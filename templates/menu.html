<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Menu</title>
<!-- Import Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .menu-container {
    position: fixed;
    top: o;
    left: 0;
    background-color: #0044cc;
    height: 100%;
    width: 250px;
    transform: translateX(-250px);
    transition: transform 0.3s ease;
    color: #fff;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
  }

  .menu-container.show {
    transform: translateX(0);
  }

  .menu-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px;
    font-size: 18px;
    background-color: #003399;
  }

  .menu-header i {
    font-size: 24px;
    cursor: pointer;
  }

  .menu-links {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
  }

  .menu-links li {
    margin: 0;
  }

  .menu-links li a {
    display: block;
    padding: 15px 20px;
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: background-color 0.3s;
  }

  .menu-links li a:hover {
    background-color: #0056e3;
  }

  .menu-icon {
    font-size: 24px;
    color: #0044cc;
    cursor: pointer;
    position: fixed;
    top: 50px;
    left: 10px;
    z-index: 1000;
  }

</style>
</head>
<body>

<!-- Menu icon -->
<i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>

<!-- Vertical menu -->
<div class="menu-container -1" id="verticalMenu">
  <div class="menu-header">
    <span>Menu</span>
    <i class="fas fa-times" onclick="toggleMenu()"></i>
  </div>
  <ul class="menu-links">
    <li><a href="{% url 'vehicule_list' %}">Gerer Les Vehicules</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#about">About</a></li>
{% if user.is_authenticated %}
    <li>
      <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-link nav-link">DÃ©connexion</button>
      </form>
    </li>
    {% endif %}
  </ul>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('verticalMenu');
    menu.classList.toggle('show');
  }
</script>

</body>
</html>
